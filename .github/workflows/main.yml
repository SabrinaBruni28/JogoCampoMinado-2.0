name: Build Campo Minado

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: .venv\Scripts\pip.exe install -r requirements.txt
      
      - name: Build with PyInstaller
        shell: cmd
        run: |
          call .venv\Scripts\activate.bat
          pyinstaller --name CampoMinado --onefile --windowed --icon=Images/campo-minado.ico --add-data "Images;Images" Jogo/interface.py
      
      - name: Check dist folder contents
        shell: cmd
        run: dir dist
      
      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: CampoMinado-Windows
          path: dist/CampoMinado.exe


  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          source .venv/bin/activate
          pyinstaller --name CampoMinado --onefile --windowed \
            --icon=Images/campo-minado.ico \
            --add-data "Images:Images" \
            Jogo/interface.py

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: CampoMinado-Linux
          path: dist/CampoMinado

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pillow

      - name: Convert .ico to .icns
        run: |
          source .venv/bin/activate
          python -c "from PIL import Image; Image.open('Images/campo-minado.ico').save('Images/campo-minado.icns')"

      - name: Build with PyInstaller
        run: |
          source .venv/bin/activate
          pyinstaller --name CampoMinado --onefile --windowed \
            --icon=Images/campo-minado.icns \
            --add-data "Images:Images" \
            Jogo/interface.py

      - name: Upload macOS Executable
        uses: actions/upload-artifact@v4
        with:
          name: CampoMinado-macOS
          path: dist/CampoMinado
